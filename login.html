<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ya-Admin-Login</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <style>
        .login-container{
            width: 100vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .demo-login-container{
            width: 320px;
            margin: 21px auto 0;
        }
        .layui-icon{
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }
        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #918a8a;
        }
    </style>
</head>
<body style="background: #ffffff  url('img/background.svg');">
<div class="login-container">
    <form class="layui-form" style="padding: 0 20px 5px 20px;background-color: white;border-radius: 5px;opacity: 92%;">
        <h2 style="text-align: center;padding-top: 20px;">Ya-Admin管理系统</h2>
        <div class="demo-login-container">
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" lay-verify="required" placeholder="账号" lay-reqtext="请输入账号" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="password"  lay-verify="required" placeholder="密码" lay-reqtext="请输入密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-vercode"></i>
                            </div>
                            <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="img/captcha.gif" alt="验证码损坏">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="#" style="float: right; margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button style="background-color: #16b777;" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
            </div>
        </div>
    </form>
    <div class="footer">
        Copyright © 2025 Ya-Layui-Admin MIT Licensed
    </div>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use(function(){
        const form = layui.form;
        const layer = layui.layer;
        // 提交事件
        form.on('submit(login)', function(data){
            const field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });
            location.href="index.html";//跳转首页(用于测试)
            // 此处可执行 Ajax 等操作
            // …
            return false; // 阻止默认 form 跳转
        });
    });
</script>
</body>
</html>
