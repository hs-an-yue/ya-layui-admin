<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>Ya-Admin</title>
		<link href="layui/css/layui.css" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!-- 
			首页整体布局 左右两栏布局 左侧为菜单导航 右侧为内容显示
				1. 左侧为菜单导航: 包括Logo显示和菜单导航 
				2. 右侧为内容显示: 包括顶部工具条和顶部标签切换和底部内容显示
					2.1 顶部导航工具栏
						2.1.1 隐藏显示按钮
						2.1.2 面包屑导航
						2.1.3 用户信息
					2.2 顶部选项卡
					2.3 内容显示区(基于iframe标签实现，避免出现id或者class冲突)
		-->
		<div class="ya-container">
			<!-- 左侧导航 -->
			<div class="ya-left">
				<!-- LOGO -->
				<div class="ya-left-logo">
					<div class="ya-logo-left">
						<!-- LOGO图标 svg形式 可以自定义成png或者其它图片格式 -->
						<svg x="1762736383106" class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="30" height="30">
							<path d="M732.16 450.048h-12.288v-72.192c0-37.888-31.744-69.12-70.656-69.12H576c1.024-7.168 1.024-14.848 1.024-22.016 0-75.776-62.976-137.728-140.288-137.728S296.448 210.944 296.448 286.72c0 7.168 0 14.848 1.024 22.016h-73.216c-38.912 0-70.656 31.232-70.656 69.12v102.4c0 9.216 3.584 15.872 10.752 21.504 7.168 5.632 14.848 7.168 23.552 5.632 7.68-1.536 16.384-3.072 22.528-3.072 46.08 0 84.992 38.4 84.992 83.456 0 46.08-37.888 83.456-84.992 83.456-6.656 0-14.848-1.536-22.528-3.072-7.68-2.048-16.896 0.512-23.552 5.632-7.168 5.12-10.752 12.288-10.752 21.504v102.4c0 37.888 31.744 69.12 70.656 69.12H650.24c19.456 0 38.4-8.192 51.712-22.016 12.288-13.312 18.432-29.696 17.92-47.104v-72.192h12.288c77.312 0 140.288-61.952 140.288-137.728 0-75.776-62.976-137.728-140.288-137.728z m-66.048 239.616v105.984c0 8.192-7.168 15.36-15.872 15.36H224.768c-8.704 0-15.872-6.656-15.872-15.36v-70.656c0.512 0 1.536 0 2.048-0.512 77.312-0.512 139.776-61.952 139.776-137.728 0-37.376-14.848-72.704-41.984-98.816C281.6 461.824 245.76 448 208.384 449.024v-70.656c0-8.192 7.168-15.36 15.872-15.36h110.08c8.704 0 17.92-4.608 23.552-12.288 4.608-6.656 5.632-15.36 2.048-25.088-5.12-11.264-8.192-24.064-8.192-36.352 0-46.08 37.888-83.456 84.992-83.456 46.08 0 84.992 38.4 84.992 83.456 0 10.752-1.024 23.04-7.68 35.84-4.608 7.68-3.584 18.432 1.536 25.6 5.12 6.144 13.824 12.288 23.552 12.288H650.24c8.704 0 15.872 6.656 15.872 15.36v107.52c0 9.216 3.584 15.872 10.752 21.504 7.68 5.632 16.896 6.656 25.6 3.072 8.192-4.096 17.408-6.144 28.672-6.144 46.08 0 84.992 38.4 84.992 83.456 0 46.08-37.888 83.456-84.992 83.456-8.192 0-17.408-3.072-26.112-5.632l-3.072-1.024c-10.24-2.56-18.432-1.536-25.088 3.584-6.656 3.072-10.752 11.264-10.752 21.504z" fill="#409eff"></path>
						</svg>
					</div>
					<div class="ya-logo-right">
						<!-- LOGO标题 -->
						Ya-Admin
					</div>
				</div>
				<!-- 导航栏菜单显示 -->
				<div class="ya-sidebar">
					<div class="ya-sidebar-content">
						<ul class="layui-menu lay-accordion">
							<!-- 模板的默认左侧菜单(如果不需要也可以删除,菜单全部由后端生成) -->
							<li ya-id="999999999" class="layui-menu-item-checked" onclick="add_ya('999999999','仪表盘','views/dashboard.html')">
								<div class="layui-menu-body-title"><a href="javascript:"><i class="layui-icon layui-icon-bot"></i>  仪表盘</a></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 右侧内容 -->
			<div class="ya-right">
				<!--顶部导航bar-->
				<div class="ya-top-bar">
					<!-- 切换菜单+面包屑 -->
					<div class="ya-menu-bread">
						<!--菜单-->
						<div class="ya-menu">
							<svg x="1762481537424" class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
								<path d="M867.995 459.647h-711.99c-27.921 0-52.353 24.434-52.353 52.353s24.434 52.353 52.353 52.353h711.99c27.921 0 52.353-24.434 52.353-52.353s-24.434-52.353-52.353-52.353z" fill="#8a8a8a"></path>
								<path d="M867.995 763.291h-711.99c-27.921 0-52.353 24.434-52.353 52.353s24.434 52.353 52.353 52.353h711.99c27.921 0 52.353-24.434 52.353-52.353s-24.434-52.353-52.353-52.353z" fill="#8a8a8a"></path>
								<path d="M156.005 260.709h711.99c27.921 0 52.353-24.434 52.353-52.353s-24.434-52.353-52.353-52.353h-711.99c-27.921 0-52.353 24.434-52.353 52.353s24.434 52.353 52.353 52.353z" fill="#8a8a8a"></path>
							</svg>
						</div>
						<!--面包屑 -->
						<div class="ya-bread">
							<span class="layui-breadcrumb" lay-filter="ya-breadcrumb">
								<!--面包屑导航默认值-->
							  	<a style="cursor: pointer"><cite>仪表盘</cite></a>
							</span>
						</div>
					</div>
					<!-- 用户信息 -->
					<div class="ya-top-user">
						<ul class="layui-nav">
							<li class="layui-nav-item">
								<a href="javascript:">
									<img src="img/avatar.gif" class="layui-nav-img" alt="头像">
									皮卡丘
								</a>
								<dl class="layui-nav-child">
									<dd><a onclick="add_ya('888888888','用户设置','views/user-info.html')" href="javascript:">用户设置</a></dd>
									<dd><a href="login.html">退出系统</a></dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>
				<!-- 标签切换 -->
				<div class="ya-top-nav">
					<!--顶部标签列表和内容显示部分-->
					<div class="nav-tabs" id="nav-tabs"></div>
				</div>
			</div>
		</div>
		<script src="layui/layui.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
