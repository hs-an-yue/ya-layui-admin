<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ya-Admin-Dark</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <style>
        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
        }
        .lg-bg{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            height: 85vh;
        }
        .lg-bg>img{
            width: 700px;
        }
        .lg-form{
            width: 85%;
            margin-top: 20px;
        }
        .lg-title{
            text-align: center;
            margin-top: 180px;
            width: 85%;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="layui-row">
        <div class="layui-col-md8 lg-bg">
            <!-- 图片LOGO -->
            <img src="img/login-dark-bg.svg" alt="bg">
        </div>
        <div class="layui-col-md3" style="display: flex;flex-direction: column;justify-content: center;align-content: center;">
            <h2 class="lg-title">Ya-Admin管理系统</h2>
            <!-- 表单 -->
            <form class="layui-form lg-form">
                <div class="demo-login-container">
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-username"></i>
                            </div>
                            <input type="text" name="username"  lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-password"></i>
                            </div>
                            <input type="password" name="password"  lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-vercode"></i>
                                    </div>
                                    <input type="text" name="captcha"  lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                                </div>
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    Copyright © 2025 Ya-Admin MIT Licensed
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use(function(){
        const form = layui.form;
        const layer = layui.layer;
        // 提交事件
        form.on('submit(dark-login)', function(data){
            const field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });
            location.href="index.html";//跳转首页(用于测试)
            // 此处可执行 Ajax 等操作
            // …
            return false; // 阻止默认 form 跳转
        });
    });
</script>
</body>
</html>
